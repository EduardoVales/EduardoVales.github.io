<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Gerenciador de Tarefas</a>
  </div>
</nav>

<div class="container mt-5">
  <h3>Tarefas</h3>
  <hr />
  <form [formGroup]="form" (ngSubmit)="submit()">    
    <div class="row">
      <div class="col-md-6">
        <input type="text" name="" id="" class="form-control" formControlName="description">
      </div>
      <div class="col-md-2">
        <button type="submit"  [disabled]="this.form.get('description')?.invalid" 
        class="btn btn-primary">Adicionar</button>
      </div>
    </div>
  </form>
  <hr/>
  <div class="row">
    <div class="col-md-7">
      <ul class="list-group">
        <li *ngFor="let todo of todos" class= "list-group-item d-flex justify-content-between align-items-center">
          <span class="{{todo.done ? 'done' : ''}}">
            {{todo.description}}
          </span>                
          Concluido em: {{todo.doneDate}}
          <div class="btn-group">
            <button type="button" class="btn btn-success w-2" 
            [disabled]="todo.done" (click)="done(todo)">Concluir</button>
            
            
            <button type="button" class="btn btn-danger" (click)="delete(todo)">Deletar</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
